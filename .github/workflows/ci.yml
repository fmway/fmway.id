name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 */1 * * *' # every 1 hours

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
    - name: Clone repository
      uses: actions/checkout@main
      with:
        submodules: true
        fetch-depth: 0

    - name: Update Submodule
      id: submodule
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      run: |
        git config --global user.name 'little fmway'
        git config --global user.email 'fm18lv@gmail.com'
        git config pull.rebase true 
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        git submodule foreach "git pull origin master --force"
        if [ -n "$(git status --short)" ]; then
          echo "Update submodule"
          git add -A
          git commit -m "chore(*): Update submodule"
          git push origin main
        else
          echo "skip=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Install Deno
      if: ${{ github.event_name != 'schedule' || !steps.submodule.outputs.skip }}
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Build step
      if: ${{ github.event_name != 'schedule' || !steps.submodule.outputs.skip }}
      run: "deno task build" # ğŸ“ Update the build command(s) if necessary

    - name: Upload to Deno Deploy
      if: ${{ github.event_name != 'schedule' || !steps.submodule.outputs.skip }}
      uses: denoland/deployctl@v1
      with:
        project: "fmway"
        entrypoint: "main.ts" # ğŸ“ Update the entrypoint if necessary
        root: "." # ğŸ“ Update the root if necessary
